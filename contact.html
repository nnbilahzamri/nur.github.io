             <h1>Contact Me</h1>
             <p>Feel free to contact me for any inquiries.</p>
             <div class='contactbox'>
                 <div class='contactleft'>
                     <h3>Send your request</h3>
                     <form>
                         
                         <div class='inputrow'>
                             <div class='inputgroup'>
                                 <label>Name:</label>
                                 <input type='text' placeholder='Johan Smith'>
                             </div>
                             <div class='inputgroup'>
                                 <label>Contact Number:</label>
                                 <input type='text' placeholder='+60 12 345 6789'>
                             </div>
                         </div>
                          <div class='inputrow'>
                             <div class='inputgroup'>
                                 <label>Email:</label>
                                 <input type='email' placeholder='johansmith@atwork.com'>
                             </div>
                             <div class='inputgroup'>
                                 <label>Subject:</label>
                                 <input type='text' placeholder='Business Inquiries'>
                             </div>
                         </div>
                         <label>Message</label>
                         <textarea rows='5' placeholder='Your Message'></textarea>
                         <button type='submit' onclick='openPopup()'>SUBMIT</button>
                         <div class='popup' id='popup'>
                             <img src='gambar/gambar11.png' alt=''>
                             <h2>Thank you for your interest!</h2>
                             <p>Your details has been successfully submitted</p>
                             <button type='button' onclick='closePopup()'>OK</button>
                         </div>
                         
                     </form>
                 </div>
                 <div class='contactright'>
                     <h3>Reach Me</h3>

                     <p>nnbilahzamri@gmail.com</p>
